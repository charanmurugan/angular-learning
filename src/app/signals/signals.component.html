<div class="row text-center">
    <div class="col-12 m-2">
        <p><b>Signals</b></p>
    </div>

</div>

<div class="row">
    <div class="col-6 m-4">
        <p>Without Signals</p>

    </div>

        <p>With Signals</p>

</button>
